<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">
        {{ member }}
      </li>
    </ul>

    <div class="add-members-container">
      <input #addMemberInput type="text" name="name" placeholder="Name" (input)="onInput(addMemberInput.value)"
        [value]="newMemberName">

      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input #addNumberOfTeams type="number" name="number-of-teams" placeholder="# of teams"
        (input)="onGenerateTeamsInput(addNumberOfTeams.value)" [value]="numberOfTeams">
      <button (click)="generateTeams()">Generate</button>
    </div>

    <p class="error-msg" *ngIf="errorMessage"> {{ errorMessage }}</p>

  </div>

  <div *ngIf="teams" class="teams-container">
    <div class="team" *ngFor="let team of teams; index as i;">
      <h2>Team {{ i + 1 }}</h2>
      <ul class="list">
        <li *ngFor="let member of team">
          {{ member }}
        </li>
      </ul>
    </div>
  </div>
</div>
